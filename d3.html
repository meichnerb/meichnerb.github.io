<script>

  var randomData = function() {
    var randomArray = [];
    var num = Math.ceil(Math.random() * 5);
    console.log("num", num);
    for (var i = 0; i < num; i++) {
      randomArray.push(Math.random() * 50);
    }
    return randomArray;
  }

  var arr = [23, 54, 34];

  var svg = d3.select("body").append("svg")
    .attr("width",800)
    .attr("height",500);

  var draw = function() {

    var data = randomData();
    console.log(data);

    var circles = svg.selectAll("circle")
      .data(data);

    circles.enter()
      .append("circle")
      .attr("fill", "yellow")
      .attr("cx", function(d, i){return 60 + (120 * i);})
      .attr("cy",60)
      .transition().duration(500)
      .attr("r", function(d){
        return d;
      });

      circles
        .transition().duration(500)
          .attr("fill", "green")
        .transition().duration(500)
          .attr("r", function(d){
            return d;
          });

      circles.exit()
        .transition().duration(500)
        .attr("r", 0)
        .attr("fill", "red")
        .remove();

  }
  draw(arr);

</script>
